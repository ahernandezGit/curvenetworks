<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	<style>
		canvas { width: 100% !important; height: 100% !important}
        body{padding: 0px; margin: 0px; }
        .overcanvas {
				position: absolute;
				top: 0px;
				width: 150px;
				padding: 5px;
				font-family: Monospace;
				font-size: 13px;
				text-align: left;
				font-weight: bold;
        }
       
	</style>
	<script src="libs/three80.js"></script>
	<script src="libs/TrackballControls.js"></script>
	<script src="libs/ThreeSetup.js"></script>
	<script src="libs/hemesh.js"></script>
    <script src="libs/firstthings.js"></script>    
    <script src="libs/mouseEvents.js"></script>
    <script src="libs/mouseUtils.js"></script>    
    <script src="libs/structures.js"></script>   
    <script src="libs/d3.min.js"></script>
    <script src="libs/CatmullRom2D.js"></script>    
    <script src="libs/3DCurveDeform.js"></script>        
    <script src="libs/circlefit.js"></script>            
    <script  type="application/x-javascript" src="libs/lalolib/lalolib.js"></script>
	</head>
	<body>
        <div class="overcanvas"><br> 
            <label><input type="checkbox" id="checkRender" checked>Tube Render </label><br/>  
            <label><input type="checkbox" id="checkShadow" checked>Show Shadow </label><br/><br/>  
            <label><input type="checkbox" id="checkMode" checked>Flexible Mode </label><br/><br/>  
            <button id="backButton">Back</button><br>
            <button id="deformButton">Deform</button><br>
            <button id="joinButton">Join</button><br>
            <button id="clearButton">Clear</button><br>
        </div>    
        <script>
            var setup = new ThreeSetup();
            var flexibleMode=true;
            window.addEventListener('resize', onWindowResize, false);
            
            function onWindowResize() {
                setup.resize();
            }
            function render() {
                requestAnimationFrame(render);
                setup.render();
            }
            render();
            setup.scene.add(InitialPlane);
            setup.scene.add(ReferencePlane);
            setup.scene.add(DrawPlane);
            var canvaswindows=d3.select("canvas");
            var bodywindows=d3.select("body");
            bodywindows.on("keydown",onKeyDown);
            canvaswindows.on("mousedown",onMouseDown);
            canvaswindows.on("mouseup",onMouseUp);
            canvaswindows.on("mousemove",onMouseMove);
            canvaswindows.on("click",onMouseClick);
        </script>
        <script src="libs/curve3DShadow.js"></script>  
        <script src="libs/utils.js"></script>  
        <script src="libs/ButonsEvents.js"></script>  
	</body>
</html>
